<form [formGroup]="registerForm" action="">
  <div class="input-div">
    <span>Email</span>
    <input type="text" formControlName="email" />
  </div>
  <div class="input-div">
    <span>Firstname</span>
    <input type="text" formControlName="firstname" />
  </div>
  <div class="input-div">
    <span>Lastname</span>
    <input type="text" formControlName="lastname" />
  </div>
  <div class="input-div">
    <span>Password</span>
    <input type="text" formControlName="password" />
  </div>

  <button [disabled]="registerForm.invalid" (click)="submitRegisterForm()">
    Register
  </button>

  <span *ngIf="error$ | async as error" [style]="{color: 'red'}">
    {{ error }}
  </span>
</form>
