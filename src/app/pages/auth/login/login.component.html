<form [formGroup]="loginForm" action="">
  <div class="input-div">
    <span>Email</span>
    <input type="text" formControlName="email" />
  </div>
  <div class="input-div">
    <span>Password</span>
    <input type="text" formControlName="password" />
  </div>
  <button [disabled]="loginForm.invalid" (click)="submitLoginForm()">
    Login
  </button>
  <a href="/auth/register">register</a>
</form>
