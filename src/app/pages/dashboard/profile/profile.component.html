<div class="userInfo" *ngIf="user$ | async as user">
  <h1>Profile</h1>
  <p>Firstname: {{ user.firstname }}</p>
  <p>Lastname: {{ user.lastname }}</p>
  <div class="buttons">
    <button mat-raised-button (click)="logout()">Logout</button>
    <button mat-raised-button (click)="openDialog()">add post</button>
  </div>
</div>
<div class="post-container">
  <h1>Your posts</h1>
  <div class="posts" *ngIf="posts$ | async as posts">
    <div class="post" *ngFor="let post of posts">
      {{ post.title }}
      <button mat-raised-button (click)="deletePost(post.id)">
        Delete post
      </button>
    </div>
  </div>
</div>
